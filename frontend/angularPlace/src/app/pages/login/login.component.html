
<app-header></app-header>

<div class="min-h-screen bg-[#9cc0f9]">
  <div class="flex row mx-auto p-4">
      <div class="flex col justify-between gap-40">
          <div>
              <img src="../../../assets/img/login.png" alt="">
          </div>
          <div class="col">
              <h2 class="p-2" >User Login</h2>
              <form>
                  <div class="form-group">
                      <label class="p-2" for="email">User Account</label>
                      <input type="text" class="form-control" placeholder="Enter your email" id="email" name="email"
                          [(ngModel)]="email">
                  </div>
                  <div class="form-group">
                      <label class="p-2"  for="password">Password:</label>
                      <input type="password" class="form-control" placeholder="Enter your password" id="password"
                          name="password" [(ngModel)]="password">
                  </div>
                  <button type="submit" class="btn btn-primary mt-4 p-2" (click)="postLogin()">Login</button>
              </form>
          </div>
      </div>    
  </div>

  <div class="flex col justify-between gap-20 bg-repeat h-[300px] p-10" style="background-image: url(../../../assets/icon/placeholder01.png)">
      <!-- <img class="object-scale-down mx-auto" src="../../../assets/icon/mapbanner.png" />
      <img class="mx-auto h-[200px]" src="../../../assets/icon/mapbannerBW.png" /> -->
  </div>

</div>
